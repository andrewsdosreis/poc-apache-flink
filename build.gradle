plugins {
	id 'org.springframework.boot' version '2.1.10.BUILD-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compile group: 'org.apache.flink', name: 'flink-java', version: '1.9.0'
	compile group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.9.0'
	compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.9.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
